baseURL: '/'

languageCode: en
DefaultContentLanguage: en

enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: false

paginate: 10

summaryLength: 1

enableInlineShortcodes: true

theme: "github.com/nunocoracao/blowfish/v2"

outputs:
  home: ["HTML", "RSS", "JSON"]

sitemap:
  changefreq: "always"
  filename: "sitemap.xml"
  priority: 0.5

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 4

privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: false
  vimeo:
    disable: false
    enableDNT: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: true

server:
  headers:
    - for: /**
      values:
        Referrer-Policy: strict-origin-when-cross-origin

module:
  hugoVersion:
    extended: true
    min: "0.111.3"
  imports:
    - path: github.com/nunocoracao/blowfish/v2
